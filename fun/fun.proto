syntax = "proto3";
package fun;


message Void {
}

message SimpleMessage {
    string val = 1;
}

message PutMessage {
    string topic = 1;
    string msg = 2;
}

message Item {
    int32 id = 1;
    string msg = 2;
}

//From client
service ClientService {
    rpc sub (SimpleMessage) returns (Void) {
    }
    rpc put (PutMessage) returns (Void) {
    }
    rpc done (SimpleMessage) returns (Void) {
    }
}
//From server
service ServerService {
    rpc push (Item) returns (Void) {
    }
}